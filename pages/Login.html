<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />

    <link rel="stylesheet" href="./../css/Login.css" />
    <title>..:: codemoon ::..</title>
  </head>
  <body>
    <div id="preloader"></div>
    <nav class="navigation" id="navigation">
      <a href="./../index.html">
        <div class="navigation__logobox">
          <img src="./../img/Logo.png" />
          <span class="navigation__logobox--text">odemoon.</span>
        </div>
      </a>
      <div class="navigation__nav-items">
        <ul>
          <li>
            <a href="./../index.html">Home</a>
          </li>
          <li>
            <a href="./../index.html#skills">SKills</a>
          </li>
          <li>
            <a href="./../index.html#services">Services</a>
          </li>
          <li>
            <a href="./../pages/projects.html"> Projects</a>
          </li>
          <li>
            <a href="./../pages/blogs.html">Blog</a>
          </li>
          <li>
            <a href="./../index.html#about">About</a>
          </li>
          <li>
            <a href="./../index.html#contact">Contact</a>
          </li>
          <li>
            <button class="navigation__nav-items--loginbtn btn" id="showLogin">
              Login
            </button>
          </li>
          <li>
            <a href="./Signup.html">
              <button
                class="navigation__nav-items--signupbtn btn"
                id="showSingup"
              >
                Signup
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="modal" id="hide">
      <div class="modal__header">
        <div class="authentication__form">
          <form id="login_form">
            <div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                required
              />
            </div>
            <div><span id="error"></span></div>
            <div>
              <button class="send__btn" id="login__btn">Login</button>
            </div>
          </form>
          <div class="Auth__actions">
            <div class="forgot__password">
              <button>Forgot Password</button>
            </div>
            <div class="noaccount">
              <span>No Account?</span>
              <a href="./../pages/Signup.html"
                >&nbsp;&nbsp;<strong>Signup</strong></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="social__login">
        <div class="social__login__goolge" id="google_signup__btn">
          <img src="./../img/google.png" />
          <div><span>SignIn with Google</span></div>
        </div>
        <div class="social__login__facebok">
          <img src="./../img/facebk.png" />
          <div><span>SignIn with Facebook</span></div>
        </div>
      </div>
    </div>
    <script defer>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", () => {
        loader.style.display = "none";
      });
    </script>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js-na1.hs-scripts.com/20250591.js"
    ></script>

    <script defer src="./../Javascript/Login.js"></script>
  </body>
</html>
